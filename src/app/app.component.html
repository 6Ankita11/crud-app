<div class="container mt-4">
  <form #myForm = "ngForm">
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="userObj.name">
    </div>
    <div class="form-group">
      <label>Mobile</label>
      <input type="text" class="form-control"name="mobile" [(ngModel)]="userObj.mobile">
      
    </div>
    <div class="form-group">
      <label>Email Address</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="userObj.email">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="userObj.password">
    </div>
    <button type="button" class="btn btn-primary" (click)="addUser(myForm.value)" *ngIf ="!isEdit">Submit</button>
    <button type="button" class="btn btn-primary" *ngIf="isEdit"(click)="updateUser()">Update</button>
  </form>
</div>
<div class="container">
<table class="table mt-4">
  <thead class="thead-dark">
    <tr>
      <th scope="col">First Name</th>
      <th scope="col">Mobile</th>
      <th scope="col">Email</th>
      <th scope="col">Password</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor ="let user of alluser">
      <td>{{user.name}}</td>
      <td>{{user.mobile}}</td>
      <td>{{user.email}}</td>
      <td>{{user.password}}</td>  
      <td><button (click)="editUser(user)" class="btn btn-warning ml-4">Edit</button></td>
      <td><button (click)="deleteUser(user)"class="btn btn-danger" >Delete</button></td>   
    </tr>
  </tbody>
</table>
</div>
